<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="menu-right">
            <div class="logo">
                <a href="#">
                    <img src="img/main-logo.svg" alt="brand-logo">
                    <img src="img/home.svg" alt="home-icon">
                </a>
            </div>
            <div>
                <input type="text" class="search2" placeholder="search">
            </div>
            <nav>
                <ul>
                    <li class="list-items"><a href="#">Home</a></li>
                    <li class="list-items"><a href="#">Products</a></li>
                    <li class="list-items"><a href="#">Features</a></li>
                    <li class="list-items"><a href="#">about Us</a></li>
                    <li class="list-items"><a href="#">Contact us</a></li>
                    <li class="list-items"><a href="#">Home</a></li>
                    <li class="list-items"><a href="#">User</a></li>
                </ul>
            </nav>
        </div>
        <div class="menu-icon">
            <div class="search"><img src="img/search.svg" alt="search"></i></div>
            <div class="icon-list"><img src="img/chate.svg" alt="chate"></div>
            <div class="icon-list"><img src="img/notification.svg" alt="notify"></i></div>
            <div class="user"><img src="img/user-solid.svg" alt="user"></i></div>
        </div>
        <div class="toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </header>
    <div class="main-content">
        <div id="main">
            <div id="bigowl" class="owl-carousel owl-theme">
                <div class="item-1">
                </div>
                <div class="item-2">
                </div>
                <div class="item-3">
                </div>
            </div>
        </div>
        <div class="side-section">
            <div class="league-name">
                <p>featured</p>
                <h3>Valorant league 2021-Alpha Phase</h3>
            </div>
            <div class="timer">
                <p>starts</p>
                <ul>
                    <li>07H</li>
                    <li>:</li>
                    <li>30M</li>
                    <li>:</li>
                    <li>48S</li>
                </ul>
            </div>
            <hr>
            <div class="side-info">
                <div class="side-info-sec">
                    <div class="info">
                        <div class="icon">
                            <img src="img/icons/watch.svg" alt="watch">
                        </div>
                        <div class="textinfo">
                            <p>check-in time</p>
                            <p>40 min before starts time</p>
                        </div>
                    </div>
                    <div class="info">
                        <div class="icon">
                            <img src="img/icons/social.svg" alt="watch">
                        </div>
                        <div class="textinfo">
                            <p>Team size</p>
                            <p>3V3</p>
                        </div>
                    </div>
                </div>
                <div class="side-info-sec2">
                    <div class="info">
                        <div class="icon">
                            <img src="img/icons/Mask-Group.svg" alt="watch">
                        </div>
                        <div class="textinfo">
                            <p>Tournment Type</p>
                            <p>Double Elemination</p>
                        </div>
                    </div>
                    <div class="info">
                        <div class="icon">
                            <img src="img/icons/dollar.svg" alt="watch">
                        </div>
                        <div class="textinfo">
                            <p>Prize Pool</p>
                            <p>$ 1500</p>
                        </div>
                        <div class="textinfo">
                            <p>Entry Fee</p>
                            <p>$ 20</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info">
                <div class="btn1">
                    <button>view</button>
                </div>
                <div class="btn2">
                    <button>Join Tournment</button>
                </div>
            </div>
        </div>
    </div>
    <div class="slide-carousal">
        <div id="slider" class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/slider-icon/Logos_Apex_Legends_2.svg" alt="">
            </div>
            <div class="item">
                <img src="img/slider-icon/Logos_Fortnite.svg" alt="">
            </div>
            <div class="item">
                <img src="img/slider-icon/Logos_Halo_5.svg" alt="">
            </div>
            <div class="item">
                <img src="img/slider-icon/Logos_League_of_Legends.svg" alt="">
            </div>
            <div class="item">
                <img src="img/slider-icon/Logos_Minecraft.svg" alt="">
            </div>
            <div class="item">
                <img src="img/slider-icon/Logos_Minecraft_1.svg" alt="">
            </div>
            <div class="item">
                <img src="img/slider-icon/Logos_SIMS 4.svg" alt="">
            </div>
            <div class="item">
                <img src="img/slider-icon/Logos_Valorant.svg" alt="">
            </div>
            <div class="item">
                <img src="img/slider-icon/Logos_World_of_Warcraft.svg" alt="">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="js/mouse-wheel.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
